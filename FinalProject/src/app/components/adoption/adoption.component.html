<h2>Please contact us at <a href="mailto:abc@domain.com">this link</a> if you're interested in adopting one of these sweethearts!</h2>
<div class="gridlayout1">
  <div *ngFor="let labrador of labradors" class="adoptionone">
    <img *ngIf="labrador.imageUrl"src="{{labrador.imageUrl}}" alt="Puppy Picture" />
    <p class="name">{{labrador.name}}</p>
    <p>Age: {{labrador.age}}</p>
    <p>{{labrador.sex}} - {{labrador.breed}}</p>
  </div>
</div>
