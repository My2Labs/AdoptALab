
<div *ngIf="labradors.length; else empty" class="search-results">
  <li *ngFor="let labrador of labradors">
    <img *ngIf="labrador.imageUrl"src="{{labrador.imageUrl}}" alt="{{labrador.name}}" />
    <h3 class="name">{{labrador.name}}</h3>
    <p>Age: {{labrador.age}}</p>
    <p>Location: {{labrador.city}}, {{labrador.state}}</p>
    <p>{{labrador.sex}} - {{labrador.breed}}</p>
</li>
</div>
<div>
<ng-template #empty>
  <p>Sorry, no results found.</p>
</ng-template>
</div>
