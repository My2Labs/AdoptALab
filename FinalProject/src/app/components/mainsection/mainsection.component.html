

<div class="layout">
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
          <p>Newsletter</p>
        </mat-panel-title>
        <mat-panel-description>Click dropdown to view a sample of our newsletter.
        </mat-panel-description>
      </mat-expansion-panel-header>
      <img src="../../../assets/newsletter.jpg" class="newsletter" alt="Newsletter Sample" />

    </mat-expansion-panel>
</div>

<div class="formlayout">
<div class="form">
<form #loginForm="ngForm" (ngSubmit)="subscribe(loginForm.value)">
  <p class="top">Sign Up For Our Newsletter!</p>
  <p class="first-name">
    <label for="firstName">First Name: </label>
    <input ng-required="true" ngModel id="firstName" name="firstName" required/>
  </p>
  <p class="last-name">
    <label for="lastName">Last Name: </label>
    <input ng-required="lastName" ngModel id="lasstName" name="lastName" required/>
  </p>
  <p class="email-input">
    <label for="email">Email Address: </label>
    <input ngModel type="email" id="email" name="email" required/>
  </p>
  <p class=".submit-button">
  <input [disabled]="!loginForm.valid" type="submit" value="Subscribe" />
  </p>
  <img src="../../../assets/pawgif.gif" class="pawgif" alt="Pawprint gif" />

</form>
</div>
</div>
